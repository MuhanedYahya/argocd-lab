apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-color
  labels:
    app: web-color
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-color
  template:
    metadata:
      labels:
        app: web-color
    spec:
      containers:
      - name: web-color
        image: kodekloud/webapp-color:latest # Replace with your image
        env:
        - name: APP_COLOR
          value: "blue"
